<!doctype html>
<html>
  <head>
  </head>

  <body>
    <h1>Spot Control <span id="latency"></span></h1>
      <canvas id="camera_stream_front_R" width="480" height="640" style="border: 1px solid black" ></canvas> 
      <canvas id="camera_stream_front_L" width="480" height="640" style="border: 1px solid black" ></canvas>
    <div>
      <canvas id="camera_stream_left"   width="640" height="480" style="border: 1px solid black" ></canvas>
      <canvas id="camera_stream_right"  width="640" height="480" style="border: 1px solid black" ></canvas>
    </div>
      <canvas id="camera_stream_back" width="640" height="480" style="border: 1px solid black" ></canvas>
  </body>

  <div>
    <button type="button" id="btn_spot_control_estop"         onclick="spot_control_estop()"         disabled="">Estop</button>
    <button type="button" id="btn_spot_control_power_on"      onclick="spot_control_power_on()"      disabled="">Motor Power On</button>
    <button type="button" id="btn_spot_control_power_off"     onclick="spot_control_power_off()"     disabled="">Motor Power Off</button>
    <button type="button" id="btn_spot_control_sit"           onclick="spot_control_sit()"           disabled="">Sit</button>
    <button type="button" id="btn_spot_control_stand"         onclick="spot_control_stand()"         disabled="">Stand</button> 
  </div>

  <h4>Spot Error Message</h4>
  <input type = "text" id = "text_spot_error_message" value = "" size = "150" readonly/>
  <input type = "text" id = "text_battery"            value = "" readonly/>

  <p>
    <h4>키보드 조작 Key 설명</h4>
    w     : move_forward  <br>
    s     : move_backward <br>
    a     : strafe_left   <br>
    d     : strafe_right  <br>
    q     : turn_left     <br>
    e     : turn_right    <br>
  </p>

  <script src="socket.io.js"></script>
  <script src="/release_index.js"></script>
</html>
